version: 2
jobs:
  build:
    docker:
      - image: arthurphilippe/epitest:1.0.1
    steps:
      - checkout
      - run:
          name: Build Project
          command: make
      - run:
          name: Build Unit Tests Suites
          command: make tests
      - run:
          name: Tidy up
          command: make clean
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~
  build_clang:
    docker:
      - image: arthurphilippe/clang
    steps:
      - checkout
      - run:
          name: Build Project Using clang
          command: make CXX=clang++ CPPFLAGS=-W\ -Wextra\ -Wall\ -Werror\ -Iinclude/\ -std=c++17

  test:
    docker:
      - image: arthurphilippe/criterion
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Unit Tests Execution
          command: ./unit_tests.out
      - run:
          name: Functional Tests Execution
          command: ./tests/functionals_tests.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - build_clang
