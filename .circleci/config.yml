version: 2
jobs:
  build:
    docker:
      - image: arthurphilippe/criterion
    steps:
      - checkout
      - run:
          name: build
          command: make
      - run:
          name: build unit tests
          command: make tests
  test:
    docker:
      - image: arthurphilippe/criterion
    steps:
      - checkout
      - run:
          name: unit tests
          command: make tests_run
