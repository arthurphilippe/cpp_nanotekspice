version: 2
jobs:
  build:
    docker:
      - image: arthurphilippe/epitech-c-cpp-plain
    steps:
      - checkout
      - run:
          name: Build Project
          command: make -j 4
      - run:
          name: Build Unit Tests Suites
          command: make tests -j 4
      - run:
          name: Tidy up
          command: make clean
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~
  build_clang:
    docker:
      - image: arthurphilippe/clang
    steps:
      - checkout
      - run:
          name: Build Project Using clang
          command: make CXX=clang++ CPPFLAGS=-W\ -Wextra\ -Wall\ -Werror\ -Iinclude/\ -std=c++17 -j 4

  test:
    docker:
      - image: arthurphilippe/epitech-c-cpp-plain
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Unit Tests Execution
          command: ./unit_tests.out
      - run:
          name: Functional Tests Execution
          command: ./tests/functionals_tests.sh

  epitest:
    docker:
      - image: epitechcontent/epitest-docker
    steps:
      - checkout
      - run:
          name: Build Project
          command: make -j 4
      - run:
          name: Build Unit Tests Suites
          command: make tests -j 4
      - run:
          name: Tidy up
          command: make clean
      - run:
          name: Unit Tests Execution
          command: ./unit_tests.out
      - run:
          name: Functional Tests Execution
          command: ./tests/functionals_tests.sh

workflows:
  version: 2
  commit:
    jobs:
      - build
      - test:
          requires:
            - build
      - build_clang
  planned:
    triggers:
      - schedule:
          cron: "0 22 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - epitest
