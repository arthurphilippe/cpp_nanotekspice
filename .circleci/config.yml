version: 2
jobs:
  build:
    docker:
      - image: arthurphilippe/criterion
    steps:
      - checkout
      - run:
          name: build
          command: make
      - run:
          name: build unit tests
          command: make tests
      - run:
          name: unit tests
          command: ./unit_tests.out
      - run:
          name: functionals tests
          command: ./tests/functionals_tests.sh

