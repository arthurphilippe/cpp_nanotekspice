version: 2
jobs:
  build:
    docker:
      - image: arthurphilippe/criterion
    steps:
      - checkout
      - run:
          name: Build Project
          command: make
      - run:
          name: Build Unit Tests Suites
          command: make tests
      # - run:
      #     name: unit tests
      #     command: ./unit_tests.out
      # - store_artifacts:
      #     path: test-reports/
      #     destination: artifacts
      # - store_test_results:
      #     path: test-reports/
      - save_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - ~

  test:
    docker:
      - image: arthurphilippe/criterion
    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - run:
          name: Unit Tests Execution

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
